{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="view-transition" content="same-origin" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shinychu{% endblock %}</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

    {% block meta_tags %}{% endblock %}

    <style>
        body {
            font-family: "Gabarito", sans-serif;
            background-color: #000;
            overflow: hidden; 
        }
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
        }

        .retro-shadow {
            text-shadow: 0px 0px 2px rgba(0, 255, 0, 0.5);
        }
        .retro-shadow:hover {
            text-shadow: 0px 0px 5px rgba(0, 255, 0, 0.8);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0130; }
        ::-webkit-scrollbar-thumb { background: #fd5d8d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2b52ff; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body class="h-screen w-screen flex items-center justify-center overflow-hidden relative bg-black">

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

</body>
</html>
